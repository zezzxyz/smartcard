<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review ID Card Data</title>
</head>
<body>
<form method="post" action="{% url 'save_id_card' %}">
    {% csrf_token %}
    <table>
        <tr>
            <th>Name:</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th>Date of Birth:</th>
            <td>{{ dob }}</td>
        </tr>
        <tr>
            <th>Card Number:</th>
            <td>{{ card_number }}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{ address }}</td>
        </tr>
    </table>
    <div class="buttons">
        <button type="submit" name="action" value="save_and_print">Save and Print</button>
        <a href="{% url 'edit_id_card' %}?id={{ id }}" class="btn-edit">Edit</a>
    </div>
</form>
</body>
</html>
